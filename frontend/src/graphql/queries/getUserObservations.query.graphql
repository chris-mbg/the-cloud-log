query getUserObservations($userId: ID!) {
  observations(
    filters: { owner: { id: { eq: $userId } } }
    sort: ["observation_time:desc"]
  ) {
    data {
      id
      attributes {
        observation_time
        temperature
        wind_speed
        wind_direction
        weather
        cloud_cover
        cloud_types
        personal
        owner {
          data {
            id
          }
        }
        location {
          data {
            id
            attributes {
              city
              county
            }
          }
        }
      }
    }
    meta {
      pagination {
        total
      }
    }
  }
}
