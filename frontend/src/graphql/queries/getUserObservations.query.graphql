query getUserObservations($userId: ID!, $page: Int, $pageSize: Int) {
  observations(
    filters: { owner: { id: { eq: $userId } } }
    pagination: { page: $page, pageSize: $pageSize }
    sort: ["observation_time:desc"]
  ) {
    data {
      id
      attributes {
        observation_time
        temperature
        wind_speed
        wind_direction
        weather
        cloud_cover
        cloud_types
        personal
        owner {
          data {
            id
          }
        }
        location {
          data {
            id
            attributes {
              city
              county
            }
          }
        }
      }
    }
    meta {
      pagination {
        total
        page
        pageCount
      }
    }
  }
}
