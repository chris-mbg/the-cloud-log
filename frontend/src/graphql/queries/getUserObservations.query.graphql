query getUserObservations($userId: ID!) {
  observations(
    filters: { users_permissions_user: { id: { eq: $userId } } }
    sort: ["observation_time:desc"]
  ) {
    data {
      id
      attributes {
        observation_time
        temperature
        weather
        personal
        users_permissions_user {
          data {
            id
          }
        }
      }
    }
    meta {
      pagination {
        total
      }
    }
  }
}
